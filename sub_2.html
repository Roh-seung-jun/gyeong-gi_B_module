<div class="modal fade" id="number">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>주민번호로 조회하기</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <p>주민번호</p>
                    <input type="number" class="form-control" id="_number">
                </div>
                <div class="form-group">
                    <p>이름</p>
                    <input type="text" class="form-control" id="_name">
                </div>
                <div class="form-group">
                    <p>생년월일</p>
                    <input type="date" class="form-control" id="_birth">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-success hide">닫기</button>
                <button class="btn btn-outline-success next" data-id="number">다음</button>
            </div>
        </div>
    </div>
</div>
